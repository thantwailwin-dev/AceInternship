<!DOCTYPE html>
<html lang="en">

<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        showMessage("success");
        function showMessage(message){
            Swal.fire({
                title: "Show Message!",
                text: "You clicked the button!",
                icon: message
            });
        }        
    </script>
